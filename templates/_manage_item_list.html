<div class="space-y-3">
    {% for item in items %}
        <div class="flex items-center justify-between bg-secondary p-3 rounded-xl">
            <div class="flex items-center space-x-4">
                <img src="{{ item.imageUrl if item.imageUrl else url_for('static', filename='images/hotdog.png') }}" alt="{{ item.name }}" class="w-16 h-16 object-cover rounded-md">
                <div>
                    <p class="font-medium">{{ item.name }}</p>
                    <p class="text-sm text-muted-foreground">
                        #{{ item.itemNumber if item.itemNumber else 'N/A' }}
                    </p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <a href="{{ url_for('edit_item', id=item.id) }}" class="text-sm text-blue-500 hover:underline">Edit</a>
                <form action="{{ url_for('delete_item', id=item.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
                    <button type="submit" class="text-sm text-destructive hover:underline">Delete</button>
                </form>
            </div>
        </div>
    {% else %}
        <p class="text-center text-muted-foreground">No items found.</p>
    {% endfor %}
</div>
