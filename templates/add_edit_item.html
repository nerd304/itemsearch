{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>

    <form method="POST">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-foreground mb-1">Name</label>
            <input type="text" id="name" name="name" value="{{ item.name if item else '' }}" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-ring">
        </div>

        <div class="mb-4">
            <label for="itemNumber" class="block text-sm font-medium text-foreground mb-1">Item Number</label>
            <input type="text" id="itemNumber" name="itemNumber" value="{{ item.itemNumber if item else '' }}" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-ring">
        </div>

        <div class="mb-4">
            <label for="brand" class="block text-sm font-medium text-foreground mb-1">Brand</label>
            <input type="text" id="brand" name="brand" value="{{ item.brand if item else '' }}" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-ring">
        </div>

        <div class="mb-4">
            <label for="imageUrl" class="block text-sm font-medium text-foreground mb-1">Image URL</label>
            <input type="text" id="imageUrl" name="imageUrl" value="{{ item.imageUrl if item else '' }}" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-ring">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-foreground mb-1">Description</label>
            <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-ring">{{ item.description if item else '' }}</textarea>
        </div>

        <div class="flex space-x-4">
            <button type="submit" class="bg-primary text-primary-foreground px-4 py-2 rounded-xl hover:bg-primary/90 transition-colors">Save</button>
            <a href="{{ url_for('index') }}" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-xl hover:bg-secondary/90 transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
